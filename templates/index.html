<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On Experience</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .category {
            background: #ffffff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category h2 {
            color: #35424a;
            border-bottom: 2px solid #e8491d;
            padding-bottom: 10px;
        }
        .item-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e8491d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #333333;
        }
        @media(max-width: 768px) {
            .item-container {
                flex-direction: column;
            }
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Virtual Try-On Experience</h1>
        </div>
    </header>

    <div class="container">
        <section class="category">
            <h2>Sunglasses</h2>
            <div class="item-container">
                <div class="item">
                    <img src="{{ url_for('static', filename='sunglasses1.png') }}" alt="Sunglasses 1">
                    <a href="/try-now?type=sunglasses&item=sunglasses1.png" class="btn">Try Now</a>
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='sunglasses2.png') }}" alt="Sunglasses 2">
                    <a href="/try-now?type=sunglasses&item=sunglasses2.png" class="btn">Try Now</a>
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='sunglasses3.png') }}" alt="Sunglasses 3">
                    <a href="/try-now?type=sunglasses&item=sunglasses3.png" class="btn">Try Now</a>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Watches</h2>
            <div class="item-container">
                <div class="item">
                    <img src="{{ url_for('static', filename='Watch1.png') }}" alt="Watch 1">
                    <a href="/try-now?type=watch&item=Watch1.png" class="btn">Try Now</a>
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='Watch2.png') }}" alt="Watch 2">
                    <a href="/try-now?type=watch&item=Watch2.png" class="btn">Try Now</a>
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='Watch3.png') }}" alt="Watch 3">
                    <a href="/try-now?type=watch&item=Watch3.png" class="btn">Try Now</a>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Necklaces</h2>
            <div class="item-container">
                <div class="item">
                    <img src="{{ url_for('static', filename='Neck1.png') }}" alt="Necklace 1">
                    <a href="{{ url_for('try_now', type='necklace', item='Neck1.png') }}" class="btn">Try Now</a>
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='Neck2.png') }}" alt="Necklace 2">
                    <a href="{{ url_for('try_now', type='necklace', item='Neck2.png') }}" class="btn">Try Now</a>
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='Neck3.png') }}" alt="Necklace 3">
                    <a href="{{ url_for('try_now', type='necklace', item='Neck3.png') }}" class="btn">Try Now</a>
                </div>
            </div>
        </section>
    </div>
</body>

<div id="recommendations"></div>
</html>
